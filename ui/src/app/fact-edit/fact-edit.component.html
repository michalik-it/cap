<mat-card>
  <form #factForm="ngForm" (ngSubmit)="save(factForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{fact.id ? 'Edit fact ' + fact.id.id + ' (botId:' + fact.id.botId + ')' : 'Add Fact'}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="fact.href">
      <mat-form-field class="full-width">
        <input matInput placeholder="name" [(ngModel)]="fact.name"
               name="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="content" [(ngModel)]="fact.content"
                  required name="content" #name></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!factForm.form.valid">Save
      </button>
      <button mat-raised-button color="secondary" (click)="remove(fact.href)"
              *ngIf="fact.href" type="button">Delete
      </button>
      <a mat-button routerLink="/fact-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
